<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Relations Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #2196f3; }
        #visualization {
            border: 1px solid #ccc;
            min-height: 400px;
            margin-top: 2em;
            overflow: auto;
            max-height: 80vh;
        }
        .section { margin-bottom: 2em; }
        .label { font-weight: bold; }

        /* Searchable dropdown styles */
        .searchable-dropdown {
            position: relative;
            min-width: 300px;
            margin-top: 0.5em;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item.selected {
            background-color: #e3f2fd;
        }

        .no-results {
            padding: 8px 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Advanced Relations Visualization</h1>
    <div class="section">
        <span class="label">Entities:</span><br>
        <div class="searchable-dropdown" id="entities-dropdown">
            <input type="text" class="search-input" placeholder="Search entities..." data-type="entities">
            <div class="dropdown-list"></div>
        </div>
    </div>
    <div class="section">
        <span class="label">Automations:</span><br>
        <div class="searchable-dropdown" id="automations-dropdown">
            <input type="text" class="search-input" placeholder="Search automations..." data-type="automations">
            <div class="dropdown-list"></div>
        </div>
    </div>
    <div class="section">
        <span class="label">Scripts:</span><br>
        <div class="searchable-dropdown" id="scripts-dropdown">
            <input type="text" class="search-input" placeholder="Search scripts..." data-type="scripts">
            <div class="dropdown-list"></div>
        </div>
    </div>
    <div id="visualization">
        <div id="legend" style="background: #f9f9f9; padding: 15px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd;">
            <h3 style="margin-top: 0; color: #333;">Relationship Types:</h3>
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; gap: 5px;">
                    <div style="background: #f44336; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: bold;">TRIGGER</div>
                    <span>Entity/automation/script that triggers this item</span>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <div style="background: #ff9800; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: bold;">CONDITION</div>
                    <span>Entity used in conditions/logic</span>
                </div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <div style="background: #4caf50; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: bold;">OUTPUT</div>
                    <span>Entity/automation/script that is controlled/called</span>
                </div>
            </div>
        </div>
        <div id="flowchart-container"></div>
    </div>
    <script>
    // Store all data for filtering
    var allData = {
        entities: [],
        automations: [],
        scripts: []
    };

    // Currently selected values
    var selectedValues = {
        entities: null,
        automations: null,
        scripts: null
    };

    function renderFlowchart(data) {
      var container = document.getElementById('flowchart-container');
      container.innerHTML = '';
      if (!data || !data.root) {
        container.textContent = 'No related items found.';
        return;
      }

      // Enhanced flowchart rendering with relationship categorization
      function createNode(node) {
        var div = document.createElement('div');
        div.style.border = '2px solid #888';
        div.style.padding = '10px';
        div.style.margin = '10px';
        div.style.borderRadius = '8px';
        div.style.textAlign = 'center';
        div.style.minWidth = '200px';
        div.style.position = 'relative';

        // Color coding by type
        if (node.type === 'entity') {
          div.style.background = '#e3f2fd';
          div.style.borderColor = '#2196f3';
        } else if (node.type === 'automation') {
          div.style.background = '#fffde7';
          div.style.borderColor = '#ff9800';
        } else if (node.type === 'script') {
          div.style.background = '#e8f5e9';
          div.style.borderColor = '#4caf50';
        }

        // Add relationship indicator if present
        if (node.relationship) {
          var relationshipBadge = document.createElement('div');
          relationshipBadge.style.position = 'absolute';
          relationshipBadge.style.top = '-8px';
          relationshipBadge.style.right = '-8px';
          relationshipBadge.style.padding = '2px 6px';
          relationshipBadge.style.fontSize = '10px';
          relationshipBadge.style.borderRadius = '10px';
          relationshipBadge.style.fontWeight = 'bold';
          relationshipBadge.style.color = 'white';

          if (node.relationship === 'trigger') {
            relationshipBadge.style.background = '#f44336';
            relationshipBadge.textContent = 'TRIGGER';
          } else if (node.relationship === 'condition') {
            relationshipBadge.style.background = '#ff9800';
            relationshipBadge.textContent = 'CONDITION';
          } else if (node.relationship === 'output') {
            relationshipBadge.style.background = '#4caf50';
            relationshipBadge.textContent = 'OUTPUT';
          }

          div.appendChild(relationshipBadge);
        }

        // Add reference indicator
        if (node.is_reference) {
          div.style.opacity = '0.6';
          div.style.borderStyle = 'dashed';
        }

        var label = document.createElement('div');
        label.textContent = node.label;
        label.style.wordWrap = 'break-word';
        div.appendChild(label);

        return div;
      }

      function renderBranch(node, parentDiv, depth = 0) {
        var nodeDiv = createNode(node);
        parentDiv.appendChild(nodeDiv);

        if (node.children && node.children.length && depth < 6) {
          // Group children by relationship type
          var triggers = node.children.filter(child => child.relationship === 'trigger');
          var conditions = node.children.filter(child => child.relationship === 'condition');
          var outputs = node.children.filter(child => child.relationship === 'output');
          var others = node.children.filter(child => !child.relationship);

          var allGroups = [];
          if (triggers.length > 0) allGroups.push({title: 'Triggers', children: triggers, color: '#ffebee'});
          if (conditions.length > 0) allGroups.push({title: 'Conditions', children: conditions, color: '#fff3e0'});
          if (outputs.length > 0) allGroups.push({title: 'Outputs', children: outputs, color: '#e8f5e9'});
          if (others.length > 0) allGroups.push({title: 'Related', children: others, color: '#f5f5f5'});

          if (allGroups.length > 0) {
            var groupsContainer = document.createElement('div');
            groupsContainer.style.display = 'flex';
            groupsContainer.style.flexDirection = 'column';
            groupsContainer.style.gap = '20px';
            groupsContainer.style.marginTop = '20px';

            allGroups.forEach(function(group) {
              if (group.children.length === 0) return;

              var groupDiv = document.createElement('div');
              groupDiv.style.border = '1px solid #ddd';
              groupDiv.style.borderRadius = '8px';
              groupDiv.style.padding = '15px';
              groupDiv.style.background = group.color;

              var groupTitle = document.createElement('div');
              groupTitle.textContent = group.title;
              groupTitle.style.fontWeight = 'bold';
              groupTitle.style.marginBottom = '10px';
              groupTitle.style.fontSize = '14px';
              groupTitle.style.color = '#333';
              groupDiv.appendChild(groupTitle);

              var childrenContainer = document.createElement('div');
              childrenContainer.style.display = 'flex';
              childrenContainer.style.flexWrap = 'wrap';
              childrenContainer.style.gap = '10px';
              childrenContainer.style.justifyContent = 'center';

              group.children.forEach(function(child) {
                var childWrapper = document.createElement('div');
                childWrapper.style.flex = '1';
                childWrapper.style.minWidth = '200px';
                childWrapper.style.maxWidth = '300px';
                renderBranch(child, childWrapper, depth + 1);
                childrenContainer.appendChild(childWrapper);
              });

              groupDiv.appendChild(childrenContainer);
              groupsContainer.appendChild(groupDiv);
            });

            parentDiv.appendChild(groupsContainer);
          }
        }
      }

      var rootDiv = document.createElement('div');
      rootDiv.style.display = 'flex';
      rootDiv.style.flexDirection = 'column';
      rootDiv.style.alignItems = 'center';
      rootDiv.style.padding = '20px';

      renderBranch(data.root, rootDiv);
      container.appendChild(rootDiv);
    }

    function fetchAndShowFlow(type, id) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/api/advancedrelations/related?type=' + encodeURIComponent(type) + '&id=' + encodeURIComponent(id), true);
      xhr.withCredentials = true;
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            var data = {};
            try { data = JSON.parse(xhr.responseText); } catch (e) {}
            renderFlowchart(data);
          } else {
            document.getElementById('flowchart-container').textContent = 'Error loading related data.';
          }
        }
      };
      xhr.send();
    }

    function createSearchableDropdown(type, data) {
        var dropdown = document.getElementById(type + '-dropdown');
        var input = dropdown.querySelector('.search-input');
        var list = dropdown.querySelector('.dropdown-list');

        function filterAndRenderItems(searchTerm) {
            list.innerHTML = '';
            var filteredItems = data.filter(function(item) {
                var searchableText = '';
                if (type === 'entities') {
                    searchableText = (item.friendly_name || '') + ' ' + item.entity_id;
                } else {
                    searchableText = item.alias + ' ' + item.id;
                }
                return searchableText.toLowerCase().includes(searchTerm.toLowerCase());
            });

            if (filteredItems.length === 0) {
                var noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No results found';
                list.appendChild(noResults);
            } else {
                filteredItems.forEach(function(item) {
                    var itemDiv = document.createElement('div');
                    itemDiv.className = 'dropdown-item';
                    if (type === 'entities') {
                        itemDiv.textContent = item.friendly_name && item.friendly_name !== item.entity_id
                            ? item.friendly_name + ' (' + item.entity_id + ')'
                            : item.entity_id;
                        itemDiv.dataset.value = item.entity_id;
                    } else {
                        itemDiv.textContent = item.alias + ' (' + item.id + ')';
                        itemDiv.dataset.value = item.id;
                    }

                    itemDiv.addEventListener('click', function() {
                        var value = itemDiv.dataset.value;
                        var displayText = itemDiv.textContent;

                        input.value = displayText;
                        selectedValues[type] = value;
                        list.style.display = 'none';

                        // Clear other selections
                        Object.keys(selectedValues).forEach(function(key) {
                            if (key !== type) {
                                selectedValues[key] = null;
                                var otherInput = document.querySelector('#' + key + '-dropdown .search-input');
                                if (otherInput) otherInput.value = '';
                            }
                        });

                        // Fetch and show flow
                        var apiType = type === 'entities' ? 'entity' : type.slice(0, -1); // Remove 's' from end
                        fetchAndShowFlow(apiType, value);
                    });

                    list.appendChild(itemDiv);
                });
            }
        }

        input.addEventListener('input', function() {
            var searchTerm = input.value;
            if (searchTerm.length > 0) {
                filterAndRenderItems(searchTerm);
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
                selectedValues[type] = null;
                document.getElementById('flowchart-container').innerHTML = '';
            }
        });

        input.addEventListener('focus', function() {
            if (input.value.length > 0) {
                filterAndRenderItems(input.value);
                list.style.display = 'block';
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) {
                list.style.display = 'none';
            }
        });

        // Handle keyboard navigation
        input.addEventListener('keydown', function(e) {
            var items = list.querySelectorAll('.dropdown-item');
            var selectedItem = list.querySelector('.dropdown-item.selected');
            var selectedIndex = -1;

            if (selectedItem) {
                selectedIndex = Array.from(items).indexOf(selectedItem);
            }

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (selectedIndex < items.length - 1) {
                    if (selectedItem) selectedItem.classList.remove('selected');
                    items[selectedIndex + 1].classList.add('selected');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (selectedIndex > 0) {
                    if (selectedItem) selectedItem.classList.remove('selected');
                    items[selectedIndex - 1].classList.add('selected');
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedItem) {
                    selectedItem.click();
                }
            } else if (e.key === 'Escape') {
                list.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/api/advancedrelations/data', true);
      xhr.withCredentials = true;
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            var data = {};
            try { data = JSON.parse(xhr.responseText); } catch (e) {}

            // Store all data
            allData.entities = Array.isArray(data.entities) ? data.entities : [];
            allData.automations = Array.isArray(data.automations) ? data.automations : [];
            allData.scripts = Array.isArray(data.scripts) ? data.scripts : [];

            // Create searchable dropdowns
            createSearchableDropdown('entities', allData.entities);
            createSearchableDropdown('automations', allData.automations);
            createSearchableDropdown('scripts', allData.scripts);
          } else {
            console.error('Data fetch error:', xhr.status, xhr.statusText);
          }
        }
      };
      xhr.send();
    });
    </script>
</body>
</html>
